{% extends "base.html" %}
{% block title %}Изменить роль{% endblock %}
{% block content %}
<div class="card" style="max-width:400px; margin:40px auto;">
    <h1>Роль: {{ user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        <label>Роль:</label>
        <select name="role">
            {% for value, label in profile.ROLE_CHOICES %}
                <option value="{{ value }}" {% if profile.role == value %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
        </select>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn" type="submit">Сохранить</button>
            <a href="{% url 'manage_users' %}" class="btn" style="background:#6c757d;">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
